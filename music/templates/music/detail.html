{% extends 'music/base.html' %}
{% block title %}album_detail{% endblock %}
{% block body %}
<img src="{{ album.album_logo }} " style="width: 250px;"/>
<h1> {{ album.album_title }} </h1>
<h2> {{ album.artist }} </h2>

    {% for song in album.song_set.all %}
        {{song.song_title}}
        {% if song.is_favorite %}
            <img src="http://icons.iconarchive.com/icons/icons8/christmas-flat-color/128/star-icon.png"
                 width="15" height="15">
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
